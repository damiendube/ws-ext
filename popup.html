<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wealthsimple ROI Analyzer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    
    <div class="content">
      <div class="form-row">
        <div class="form-group">
          <label for="accountSelect">Select Account:</label>
          <select id="accountSelect" class="select-input">
            <option value="">Loading accounts...</option>
          </select>
        </div>
        <div class="form-group">
          <label for="periodSelect">Period:</label>
          <select id="periodSelect" class="select-input">
            <option value="1">Daily</option>
            <option value="7">Weekly</option>
            <option value="30" selected>Monthly</option>
            <option value="365">Yearly</option>
          </select>
        </div>
        <button id="fetchData" class="btn btn-primary btn-small">Fetch</button>
      </div>
      
      <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <p>Loading data...</p>
      </div>
      
      <div id="chartContainer" class="chart-container hidden">
        <canvas id="roiChart"></canvas>
      </div>
      
      <div id="error" class="error hidden"></div>
    </div>
  </div>
  
  <script src="chart.js"></script>
  <script src="popup.js"></script>
</body>
</html>
